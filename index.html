<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1">
    <title>Game of War</title>
</head>
<body>
    <div id="top-bar">
        <button id="get-deck">New Deck</button>
        <h3 id="cards-left"></h3>
    </div>
    <div id="header">
        <h2 id="header-text">Game of War</h2>
        <h4 class="scores" id="player1-score">Computer Score: 0</h4>
    </div>
    <div id="playing-space">
        <div class="cards-container" id="cards-1"></div>
        <div class="cards-container" id="cards-2"></div>
    </div>
    <div id="bottom-bar">
        <h4 class="scores" id="player2-score">My Score: 0</h4>
        <button id="draw">Draw Cards</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
